<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button data-selection="rock" class="btn">✊</button>
      <button data-selection="paper" class="btn">✋</button>
      <button data-selection="scissors" class="btn">✌</button>
    </div>
    <div class="results">
      <div class="you">
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div class="computer" data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">🪨</div>
      <div class="result-selection">✂️</div> -->
    </div>
    <script src="rps.js"></script>
  </body>
</html>
